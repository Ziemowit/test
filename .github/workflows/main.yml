name: Kopytko

on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'The branch, tag or SHA to checkout'
        required: true
        type: string
      tag:
        description: 'The optional docker image tag for the output target'
        required: false
        type: string

jobs:
  assign_tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit }}

      - name: Set custom TAG
        if: "${{ inputs.tag != '' }}"
        run: echo "RELEASE_TAG=${{ inputs.tag }}" >> $GITHUB_ENV

      - name: Set current date as TAG
        if: "${{ inputs.tag == '' }}"
        run: echo "RELEASE_TAG=R.$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV

      - run: echo "ðŸŽ‰ First job ${{ github.RELEASE_TAG }} event."

  build_dev:
    needs: assign_tag
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.RELEASE_TAG }} event."
