name: Kopytko

on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'The branch, tag or SHA to checkout'
        required: true
        type: string
      tag:
        description: 'The optional docker image tag for the output target'
        required: false
        type: string

permissions:
  actions: write
  repository-projects: write
  contents: write
  pull-requests: write
  checks: write
  deployments: write
  discussions: write
  id-token: write
  issues: write
  packages: write
  pages: write
  security-events: write
  statuses: write

jobs:
  assign_tag:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.assign_tag.outputs.release_tag }}
    steps:
      - name: Set custom TAG
        if: "${{ inputs.tag != '' }}"
        run: echo "RELEASE_TAG=${{ inputs.tag }}" >> $GITHUB_ENV

      - name: Set current date as TAG
        if: "${{ inputs.tag == '' }}"
        run: echo "RELEASE_TAG=R.$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: "rickstaa-1"
          commit_sha: ${{ inputs.commit }}


