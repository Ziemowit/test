name: Kopytko

on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'The branch, tag or SHA to checkout'
        required: true
        type: string
      tag:
        description: 'The optional docker image tag for the output target'
        required: false
        type: string

jobs:
  assign_tag:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.assign_tag.outputs.release_tag }}
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit }}
          fetch-depth: 0

      - name: Set custom TAG
        if: "${{ inputs.tag != '' }}"
        run: echo "RELEASE_TAG=${{ inputs.tag }}" >> $GITHUB_ENV

      - name: Set current date as TAG
        if: "${{ inputs.tag == '' }}"
        run: echo "RELEASE_TAG=R.$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV

      - uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          tag_exists_error: true
          commit_sha: ${{ inputs.commit }}

      - name: Assign tag
        id: assign_tag
        run: echo "release_tag=${{ env.RELEASE_TAG }}" >> "$GITHUB_OUTPUT"

  build_dev:
    needs: assign_tag
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ needs.assign_tag.outputs.release_tag }} event."
