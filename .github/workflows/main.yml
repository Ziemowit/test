name: Kopytko

on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'The commit SHA to tag'
        required: true
        type: string
      tag:
        description: 'The tag name'
        required: true
        type: string

permissions: write-all

jobs:
  assign_tag:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.assign_tag.outputs.release_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - run: git tag -a ${{ inputs.tag }} ${{ inputs.commit }}
      - run: git push --tag
