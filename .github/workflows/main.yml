name: Kopytko

on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'The branch, tag or SHA to checkout'
        required: true
        type: string
      tag:
        description: 'The optional docker image tag for the output target'
        required: false
        type: string

permissions: write-all

jobs:
  assign_tag:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.assign_tag.outputs.release_tag }}
    steps:
      - name: Set custom TAG
        if: "${{ inputs.tag != '' }}"
        run: echo "RELEASE_TAG=${{ inputs.tag }}" >> $GITHUB_ENV

      - name: Set current date as TAG
        if: "${{ inputs.tag == '' }}"
        run: echo "RELEASE_TAG=R.$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - run: |
          git tag ${{ env.RELEASE_TAG }} ${{ inputs.commit }}
          git push --tag
